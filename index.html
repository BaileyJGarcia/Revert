<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revert</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">    
</head>
<body>

    <main>

        <section id="hero-section">
            <img src="./assets/images/hero-img.webp" alt="">
                <div class="hero-text">
                    <h1>Re.vert</h1>
                    <p class="large-text" >Home Essentials for Sustainable Living</p>
                    <a class="button white-btn" href="#">Shop Now</a>
                </div>
        </section>

        <section id="products-section">
                <h2 class="large-text">New In</h2>
                <div class="products">
                    <div class="product glass-jar">
                        <img class="product-image" src="./assets/images/glass-jar.jpeg" alt="">
                        <div class="product-text">
                            <h3 class="medium-text">Eco Glass</h3>
                            <p class="small-text">$5.50</p>
                        </div>
                    </div>
                    <div class="product soap">
                        <img class="product-image" src="./assets/images/soap.jpeg" alt="">
                        <div class="product-text">
                            <h3 class="medium-text">Seaweed Natural Soap</h3>
                            <p class="small-text">$6.50</p>
                        </div>
                    </div>
                    <div class="product bottle">
                        <img class="product-image" src="./assets/images/bottle.jpeg" alt="">
                        <div class="product-text">
                            <h3 class="medium-text">Stainless Steel Bottle</h3>
                            <p class="small-text">$25.00</p>
                        </div>
                    </div>
                    <div class="product sponge">
                        <img class="product-image" src="./assets/images/sponge.jpeg" alt="">
                        <div class="product-text">
                            <h3 class="medium-text">Compostable Kitchen Sponges</h3>
                            <p class="small-text">$7.00</p>
                        </div>
                    </div>
                </div>
        </section>
        
        <section id="statement-section">
            <div class="statement-text">
                <h2 class="large-text">Zero Waste <br>Bath Products</h2>
                <p class="small-text">Where quality meets eco-friendly</p>
                <a class="button green-btn" href="#">Shop Now</a>
            </div>
            <img src="./assets/images/statment-img.jpg" alt="soap, sponge and brushes stacked">
        </section>

        <section id="collections">
            <div class="kitchen">
                <img src="./assets/images/kitchen-img.webp" alt="produce bag">
                <h3>Kitchen</h3>
            </div>
        </section>
        
    </main>

    <footer></footer>
    
</body>
</html>
